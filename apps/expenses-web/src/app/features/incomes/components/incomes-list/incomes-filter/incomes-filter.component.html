<form [formGroup]="formGroup" class="formgrid grid">
    <div class="field col-12 lg:col-8">
        <p-floatLabel>
            <input pInputText class="w-full" formControlName="description" type="text" />
            <label for="description">Description</label>
        </p-floatLabel>
    </div>
    <div class="field col-6 lg:col-2">
        <app-income-category-dropdown formControlName="category"></app-income-category-dropdown>
    </div>
    <div class="field col-6 lg:col-2">
        <app-date-range-picker formControlName="dateRange" label="Date range"></app-date-range-picker>
    </div>
</form>
