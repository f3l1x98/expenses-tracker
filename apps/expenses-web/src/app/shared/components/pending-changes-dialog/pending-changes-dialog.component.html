<p-confirmDialog #cd>
  <ng-template #headless let-message>
    <div class="flex flex-col items-center p-8 bg-surface-0 dark:bg-surface-900 rounded-border">
      <i class="pi pi-exclamation-triangle text-7xl"></i>
      <span class="font-bold text-2xl block mb-2 mt-6">
        {{ message.header }}
      </span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex items-center justify-between gap-6 mt-6">
        <p-button label="{{'buttons.cancel' | translate}}" outlined="true" (click)="cd.onReject()" />
        <p-button label="{{'buttons.leave' | translate}}" (click)="cd.onAccept()" />
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
