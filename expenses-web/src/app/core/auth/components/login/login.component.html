<p-card>
    <label for="email">Email</label>
    <!--TODO look into inputmask to validate email-->
    <input pInputText class="w-full mb-3" id="email" [(ngModel)]="email" type="text" placeholder="example@test.com">

    <label for="password">Password</label>
    <input pInputText class="w-full mb-3" id="password" [(ngModel)]="password" type="password" placeholder="Password">

    <p-button label="Login" icon="pi pi-user" clas="w-full" (onClick)="submit()" [loading]="true"></p-button>
</p-card>
