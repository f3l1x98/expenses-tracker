<p-card>
  <form [formGroup]="formGroup">
    <label for="email">Email</label>
    <!--TODO look into inputmask to validate email-->
    <input pInputText class="w-full mb-3" id="email" formControlName="username" type="text"
      placeholder="example@test.com">

    <label for="password">Password</label>
    <p-password inputStyleClass="w-full mb-3" styleClass="w-full mb-3" inputId="password" formControlName="password"
      [feedback]="false" />
    <!--<input pInputText class="w-full mb-3" id="password" [(ngModel)]="password" type="password" placeholder="Password">-->
  </form>

  <p-button label="Login" icon="pi pi-user" clas="w-full" (onClick)="submit()" [loading]="(loading$ | async)"
    [disabled]="!formGroup.valid"></p-button>
</p-card>
