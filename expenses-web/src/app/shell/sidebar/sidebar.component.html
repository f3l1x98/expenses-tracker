<div class="flex flex-column h-full">
    <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0 pb-5">
        <span class="font-semibold text-2xl text-primary">Expense Tracker</span>
    </div>
    <div class="overflow-y-auto ml-3">
        <ul class="list-none p-0 m-0 overflow-hidden">
            <li>
                <a pRipple
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    routerLink="/features/home" style="text-decoration:none">
                    <i class="pi pi-home mr-2"></i>
                    <span class="font-bold">Home</span>
                </a>
            </li>
            <li>
                <a pRipple
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    routerLink="/features/expense" style="text-decoration:none">
                    <i class="pi pi-receipt mr-2"></i>
                    <span class="font-bold">Expense</span>
                </a>
            </li>
            <li>
                <a pRipple
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    routerLink="/features/income" style="text-decoration:none">
                    <i class="pi pi-wallet mr-2"></i>
                    <span class="font-bold">Income</span>
                </a>
            </li>
            <li>
                <a pRipple
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                    routerLink="/features/settings" style="text-decoration:none">
                    <i class="pi pi-cog mr-2"></i>
                    <span class="font-bold">Settings</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a pRipple
            class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span class="font-bold">Logout</span>
        </a>
    </div>

</div>
