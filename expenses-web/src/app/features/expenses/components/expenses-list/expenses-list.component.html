<p-dataView [value]="(expenses$ | async) ?? undefined" [rows]="14" [paginator]="true">
    <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row md:justify-content-between">
            TODO sorting, search, filter, ...
        </div>
    </ng-template>
    <ng-template pTemplate="list" let-expenses>
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let expense of expenses; let first = first">
                <div class="flex flex-column sm:flex-row sm:align-items-center p-2 gap-3"
                    [ngClass]="{ 'border-top-1 surface-border': !first }">
                    <div
                        class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                            <div>
                                <div class="text-lg font-medium text-900 mt-2">
                                    {{ expense.category }}
                                    <i class="pi pi-info-circle" *ngIf="expense.notes" pTooltip="{{expense.notes}}"
                                        tooltipPosition="right"></i>
                                </div>
                                <span class="font-medium text-secondary text-sm">{{ expense.createdAt |
                                    formatDate:"DD MMM YYYY" }}</span>
                            </div>
                        </div>
                        <div class="flex flex-column md:align-items-end gap-5">
                            <span class="text-xl font-semibold text-900">
                                {{ expense.price.amount + ' ' + expense.price.currency }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
